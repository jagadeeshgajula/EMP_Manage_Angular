<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form form-inline">
    <div class="row">
      <div class="col-5">
        <label class="control-label">First Name: </label>
        <input type="text" formControlName="firstName" class="form-control">
      </div>
      <div class="col-5">
        <label class="control-label">Last Name: </label>
        <input type="text" formControlName="lastName" class="form-control">
      </div>

      <div class="control-label">
        <label>Phone Number: </label>
        <input type="text" formControlName="phoneNumber" class="form-control">
      </div>
      <div class="control-label">
        <label>DOB: </label>
        <input type="date" formControlName="dob" class="form-control">
      </div>
      <div class="control-label">
        <button class="btn btn-success btn-lg float-right">Search</button>
      </div>
    </div>
  </form>
  <table class="table" *ngIf="searchData.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>DOB</th>
        <th>Role</th>
        <th>Project Details</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of searchData;let i=index">
        <td>{{i+1}}</td>
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.phoneNumber}}</td>
        <td>{{data.dob}}</td>
        <td>{{data?.employeeRole?.roleName}}</td>
        <td>{{data?.projectDetail?.projectName}}</td>
        <td>
          <a class="btn btn-primary" (click)="editEmployee(data.employeeId)"  >
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a class="btn btn-danger" (click)="deleteEmployee(data.employeeId)">
          <span class="glyphicon glyphicon-remove-sign"></span>
        </a></td>
      </tr>
    </tbody>
  </table>
</div>
