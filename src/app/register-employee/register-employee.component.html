<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" formControlName="firstName">
      </div>
      <div *ngIf="f.firstName.touched && f.firstName.errors" class="text-danger">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
      <div class="form-group col-5">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
      </div>
      <div *ngIf="f.lastName.touched && f.lastName.errors" class="text-danger">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-3">
        <label class="form-label">Phone No</label>
        <input type="text" class="form-control" formControlName="phoneNumber">
        <div *ngIf="f.phoneNumber.touched && f.phoneNumber.errors" class="text-danger">
          <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
        </div>
      </div>
      <div class="form-group col-5">
        <label class="form-label">Date Of Birth</label>
        <input type="date" class="form-control" formControlName="dob">
      </div>
      <div *ngIf="f.dob.touched && f.dob.errors" class="text-danger">
        <div *ngIf="f.dob.errors.required">Date Of Birth is required</div>
      </div>
      <div class="form-group col-5">
        <label class="form-label">Employee Role</label>
        <ng-select [items]="employeeRoles" bindLabel="roleName" formControlName="employeeRole">
        </ng-select>
      </div>
      <div *ngIf="f.employeeRole.touched && f.employeeRole.errors" class="text-danger">
        <div *ngIf="f.employeeRole.errors.required">Employee Role is required</div>
      </div>
      <div class="form-group col-5">
        <label class="form-label">Project Details</label>
        <ng-select [items]="projectDetails" bindLabel="projectName" formControlName="projectDetail">
        </ng-select>
      </div>
      <div *ngIf="f.projectDetail.touched && f.projectDetail.errors" class="text-danger">
        <div *ngIf="f.projectDetail.errors.required">Project Details is required</div>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
